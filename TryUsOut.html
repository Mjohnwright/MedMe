          <form>
            <div class="form-group">
              <label for="drug-name">Prescription or "DRUG" name</label>

                <option>6</option>

                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>As Needed</option>
              </select>
            </div>

  <script src='https://clin-table-search.lhc.nlm.nih.gov/autocomplete-lhc-versions/10.1.0/autocomplete-lhc_jQuery.min.js'></script>

  <script>

    // Autocomplete Prescription or DRUG
    new Def.Autocompleter.Search('drugName',
      'https://clin-table-search.lhc.nlm.nih.gov/api/rxterms/v3/search?ef=STRENGTHS_AND_FORMS,RXCUIS');

    // Creates empty dosage list until Prescription or DRUG is selected
    new Def.Autocompleter.Prefetch('dosage', []);

    // Creates dosage list after Prescription or DRUG is select
    Def.Autocompleter.Event.observeListSelections('drugName', function () {
      var drugField = $('#drugName')[0];
      var drugName = drugField.value;
      var drugAutocomp = drugField.autocomp;
      var strengths = drugAutocomp.getItemExtraData(drugName)['STRENGTHS_AND_FORMS'];
      if (strengths)
        $('#dosage')[0].autocomp.setListAndField(strengths);
    });
  </script>
